<div class="form-container">

  <form [formGroup]="insertCharacterForm" (ngSubmit)="onInsertCharacter()">

    <h2>Create</h2>

    <div class="form-group">
      <label for="title">Name</label>
      <input type="text" name="name" formControlName="name" placeholder="Enter the title of the film">
    </div>
    <div class="form-group">
      <label for="filmId">Description</label>
      <input type="text" name="description" formControlName="description" placeholder="Enter the description of the interprete">
    </div>

    <div class="form-group">
      <label for="image">Imagen</label>
      <input type="file" accept="'image/*'" name="image" formControlName="image">
    </div>

    <button type="submit" class="btn-submit">Send data</button>

  </form>

  </div>
