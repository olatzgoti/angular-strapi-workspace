<div class="form-container">

<form [formGroup]="insertFilmForm" (ngSubmit)="onInsertFilm()">

  <h2>Create</h2>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" formControlName="title" placeholder="Enter the title of the film">
  </div>
  <div class="form-group">
    <label for="filmId">FilmId</label>
    <input type="text" name="filmId" formControlName="filmId" placeholder="Enter the id of the film">
  </div>
  <div class="form-group">
    <label for="filmId">Date</label>
    <input type="date" name="filmId" formControlName="filmId" placeholder="Enter the id of the film">
  </div>
  <div class="form-group">
    <label for="image">Imagen</label>
    <input type="file" accept="'image/*'" name="image" formControlName="image">
  </div>

  <button type="submit" class="btn-submit">Send data</button>

</form>

</div>
